@(diretores: List[Diretor])

@main("Diretores") {
	<meta charset="UTF-8">
	<div class="container">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li class="active"> <a href="@routes.DiretorCRUD.novoDiretor()"> Novo diretor </a> </li>
				<li class="active"> <a href="/"> Home </a></li>
			</ul>
			<h3 class="text-muted">Diretores</h3>
		</div>
		
		@if(diretores.isEmpty){
   			 <h3> Não há diretores cadastrados </h3>
 		} else {
			<table class="table table-striped table-bordered" id="example" cellpadding="0" cellspacing="0" border="0" width="100%">
				<tfoot>
					@for(diretor <- diretores) {
						<tr>
							<th> <a href="/detalhes"> @diretor.getNome() </a> </th>
						</tr>
					}
				</tfoot>
			</table>
		}
	</div>
}
